<!DOCTYPE html>
<html>
<head>
    <style>
        @page {
            margin: 0;
            size: {{paperWidth}}mm auto;
        }
        body {
            font-family: 'Courier New', monospace;
            width: 100%;
            margin: 0;
            padding: 5px 8mm; /* Increased padding */
            box-sizing: border-box;
            background-color: #fff;
            color: #000;
            font-size: 12px;
            font-weight: bold;
        }
        .text-center { text-align: center; }
        .text-right { text-align: right; }
        .text-left { text-align: left; }
        .bold { font-weight: bold; }
        .uppercase { text-transform: uppercase; }

        .header {
            margin-bottom: 10px;
        }
        .business-name {
            font-size: 16px;
            margin-bottom: 5px;
        }

        hr {
            border: none;
            border-top: 1px dashed #000;
            margin: 5px 0;
        }

        .report-title {
            font-size: 14px;
            margin: 10px 0;
        }

        .grand-total-section {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header text-center">
        <div class="business-name bold uppercase">{{businessName}}</div>
        <div>{{businessAddress}}</div>
        <div>{{businessPhone}}</div>
    </div>

    <hr/>

    <div class="text-center">
        <div class="report-title bold">END DAY REPORT</div>
        <div>{{date}}</div>
    </div>

    <hr/>

    <!-- Dynamic Cashier Sections Injected Here -->
    {{cashierSections}}

    <hr/>

    <div class="grand-total-section">
        <div style="display: flex; justify-content: space-between;">
            <span class="bold">GRAND TOTAL:</span>
            <span class="bold">{{grandTotal}}</span>
        </div>
    </div>

    <hr/>
    <div class="text-center" style="margin-top: 10px;">
        *** END OF REPORT ***
    </div>
</body>
</html>
