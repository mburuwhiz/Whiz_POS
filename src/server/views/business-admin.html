<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHIZ POS v2.0 - Business Admin</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Business Admin Dashboard</h1>
        <p>Welcome, Business Admin. Manage your users and view your business details below.</p>

        <div id="user-management-section">
            <h2>User Management</h2>
            <ul id="user-list"></ul>

            <h3>Create New User</h3>
            <form id="create-user-form">
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="toggle-password"><i class="fa-solid fa-eye"></i></button>
                    </div>
                </div>
                <div>
                    <label for="pin">PIN (4 digits):</label>
                    <div class="password-wrapper">
                        <input type="password" id="pin" name="pin" required pattern="\d{4}" title="PIN must be 4 digits" maxlength="4">
                        <button type="button" class="toggle-password"><i class="fa-solid fa-eye"></i></button>
                    </div>
                </div>
                <div>
                    <label for="role">Role:</label>
                    <select id="role" name="role">
                        <option value="Cashier">Cashier</option>
                        <option value="Manager">Manager</option>
                        <option value="Stock Clerk">Stock Clerk</option>
                    </select>
                </div>
                <button type="submit">Create User</button>
            </form>
        </div>

        <a href="#" id="logout-button">Logout</a>
    </div>

    <script>
        document.getElementById('logout-button').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('token');
            window.location.href = '/login';
        });

        const token = localStorage.getItem('token');
        const userList = document.getElementById('user-list');
        const createUserForm = document.getElementById('create-user-form');

        async function fetchUsers() {
            try {
                const response = await fetch('/api/business-admin/users', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const users = await response.json();
                userList.innerHTML = '';
                users.forEach(user => {
                    const li = document.createElement('li');
                    li.textContent = `${user.email} - ${user.role}`;
                    userList.appendChild(li);
                });
            } catch (error) {
                console.error('Error fetching users:', error);
            }
        }

        createUserForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/business-admin/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    alert('User created successfully!');
                    e.target.reset();
                    fetchUsers();
                } else {
                    alert(await response.text());
                }
            } catch (error) {
                alert('An error occurred during user creation.');
            }
        });

        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', () => {
                const passwordInput = button.parentElement.querySelector('input');
                const icon = button.querySelector('i');
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });

        fetchUsers();
    </script>
</body>
</html>
