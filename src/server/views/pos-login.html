<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHIZ POS v2.0 - POS Login</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div id="api-key-container">
            <h1>Link Device</h1>
            <form id="api-key-form">
                <div>
                    <label for="api-key-input">Enter API Key:</label>
                    <input type="text" id="api-key-input" required>
                </div>
                <button type="submit">Link Device</button>
            </form>
        </div>

        <div id="user-login-container" style="display: none;">
            <h1>Select User</h1>
            <select id="user-select"></select>

            <div id="pin-container" style="display: none;">
                <form id="pin-form">
                    <div>
                        <label for="pin-input">Enter PIN:</label>
                        <div class="password-wrapper">
                            <input type="password" id="pin-input" required pattern="\d{4}" title="PIN must be 4 digits" maxlength="4">
                            <button type="button" class="toggle-password">
                                <i class="fa-solid fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
        <a href="/login">Switch to Admin Login</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const apiKeyContainer = document.getElementById('api-key-container');
            const userLoginContainer = document.getElementById('user-login-container');
            const apiKeyForm = document.getElementById('api-key-form');
            const apiKeyInput = document.getElementById('api-key-input');
            const userSelect = document.getElementById('user-select');
            const pinContainer = document.getElementById('pin-container');
            const pinForm = document.getElementById('pin-form');
            const pinInput = document.getElementById('pin-input');

            // Handle API Key submission
            apiKeyForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const apiKey = apiKeyInput.value;
                localStorage.setItem('apiKey', apiKey);
                await loadUsers(apiKey);
            });

            // Function to load users based on API key
            async function loadUsers(apiKey) {
                userSelect.innerHTML = '<option value="">Loading users...</option>';
                try {
                    const response = await fetch(`/api/users?apiKey=${apiKey}`);
                    if (!response.ok) throw new Error('Failed to fetch users or invalid API key');
                    const users = await response.json();

                    userSelect.innerHTML = '<option value="">Select a user</option>';
                    users.forEach(user => {
                        const option = document.createElement('option');
                        option.value = user._id;
                        option.textContent = user.email;
                        userSelect.appendChild(option);
                    });

                    apiKeyContainer.style.display = 'none';
                    userLoginContainer.style.display = 'block';
                } catch (error) {
                    userSelect.innerHTML = '';
                    alert(error.message);
                }
            }

            // Show PIN container when a user is selected
            userSelect.addEventListener('change', () => {
                pinContainer.style.display = userSelect.value ? 'block' : 'none';
            });

            // Handle PIN form submission
            pinForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const userId = userSelect.value;
                const pin = pinInput.value;

                try {
                    const response = await fetch('/api/login/pin', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ userId, pin }),
                    });

                    if (response.ok) {
                        const { token } = await response.json();
                        localStorage.setItem('token', token);
                        window.location.href = '/pos-terminal';
                    } else {
                        alert(await response.text());
                    }
                } catch (error) {
                    alert('An error occurred during login.');
                }
            });

            // Check if API key is already stored
            const storedApiKey = localStorage.getItem('apiKey');
            if (storedApiKey) {
                loadUsers(storedApiKey);
            }
        });

        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', () => {
                const passwordInput = button.previousElementSibling;
                const icon = button.querySelector('i');
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });
    </script>
</body>
</html>
