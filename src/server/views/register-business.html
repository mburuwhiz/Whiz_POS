<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHIZ POS v2.0 - Register Business</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Register New Business</h1>
        <form id="register-business-form">
            <h2>Business Details</h2>
            <div>
                <label for="businessName">Business Name:</label>
                <input type="text" id="businessName" name="businessName" required>
            </div>

            <h2>Admin User Details</h2>
            <div>
                <label for="email">Admin Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Admin Password:</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="toggle-password">
                        <i class="fa-solid fa-eye"></i>
                    </button>
                </div>
            </div>
            <div>
                <label for="pin">Admin PIN (4 digits):</label>
                <div class="password-wrapper">
                    <input type="password" id="pin" name="pin" required pattern="\d{4}" title="PIN must be 4 digits" maxlength="4">
                    <button type="button" class="toggle-password">
                        <i class="fa-solid fa-eye"></i>
                    </button>
                </div>
            </div>

            <h2>Authorization</h2>
            <div>
                <label for="registrationCode">Registration Code:</label>
                <div class="password-wrapper">
                    <input type="password" id="registrationCode" name="registrationCode" required>
                    <button type="button" class="toggle-password">
                        <i class="fa-solid fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit">Register Business</button>
        </form>
        <a href="/login">Back to Login</a>
    </div>

    <script>
        document.getElementById('register-business-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/register-business', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(`Business registered successfully! API Key: ${result.apiKey}`);
                    window.location.href = '/login';
                } else {
                    alert(await response.text());
                }
            } catch (error) {
                alert('An error occurred during registration.');
            }
        });

        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', () => {
                const passwordInput = button.previousElementSibling;
                const icon = button.querySelector('i');
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });
    </script>
</body>
</html>
