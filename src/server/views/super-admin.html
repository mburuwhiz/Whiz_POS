<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHIZ POS v2.0 - Super Admin</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Super Admin Dashboard</h1>
        <p>Welcome, Super Admin. From here, you can manage all businesses and system settings.</p>

        <div id="business-registration-section">
            <h2>Register New Business</h2>
            <form id="register-business-form">
                <div>
                    <label for="businessName">Business Name:</label>
                    <input type="text" id="businessName" name="businessName" required>
                </div>
                <div>
                    <label for="email">Admin Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="password">Admin Password:</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="toggle-password"><i class="fa-solid fa-eye"></i></button>
                    </div>
                </div>
                <div>
                    <label for="pin">Admin PIN (4 digits):</label>
                    <div class="password-wrapper">
                        <input type="password" id="pin" name="pin" required pattern="\d{4}" title="PIN must be 4 digits" maxlength="4">
                        <button type="button" class="toggle-password"><i class="fa-solid fa-eye"></i></button>
                    </div>
                </div>
                <button type="submit">Register Business</button>
            </form>
        </div>

        <a href="#" id="logout-button">Logout</a>
    </div>

    <script>
        document.getElementById('logout-button').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('token');
            window.location.href = '/login';
        });

        document.getElementById('register-business-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            const token = localStorage.getItem('token');

            try {
                const response = await fetch('/api/super-admin/register-business', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(`Business registered successfully! API Key: ${result.apiKey}`);
                    e.target.reset(); // Clear the form
                } else {
                    alert(await response.text());
                }
            } catch (error) {
                alert('An error occurred during registration.');
            }
        });

        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', () => {
                const passwordInput = button.previousElementSibling;
                const icon = button.querySelector('i');
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });
    </script>
</body>
</html>
