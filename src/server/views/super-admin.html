<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHIZ POS v2.0 - Super Admin</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Super Admin Dashboard</h1>
        <p>Welcome, Super Admin. From here, you can manage all businesses and system settings.</p>

        <div id="business-registration-section">
            <h2>Register New Business</h2>
            <form id="register-business-form">
                <div>
                    <label for="businessName">Business Name:</label>
                    <input type="text" id="businessName" name="businessName" required>
                </div>
                <div>
                    <label for="email">Admin Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="password">Admin Password:</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="toggle-password"><i class="fa-solid fa-eye"></i></button>
                    </div>
                </div>
                <div>
                    <label for="pin">Admin PIN (4 digits):</label>
                    <div class="password-wrapper">
                        <input type="password" id="pin" name="pin" required pattern="\d{4}" title="PIN must be 4 digits" maxlength="4">
                        <button type="button" class="toggle-password"><i class="fa-solid fa-eye"></i></button>
                    </div>
                </div>
                <button type="submit">Register Business</button>
            </form>
        </div>

        <hr>

        <div id="user-creation-section">
            <h2>Create New User for a Business</h2>
            <form id="create-user-form">
                <div>
                    <label for="business-select">Select Business:</label>
                    <select id="business-select" name="businessId" required></select>
                </div>
                <div>
                    <label for="user-email">User Email:</label>
                    <input type="email" id="user-email" name="email" required>
                </div>
                <div>
                    <label for="user-password">User Password:</label>
                    <div class="password-wrapper">
                        <input type="password" id="user-password" name="password" required>
                        <button type="button" class="toggle-password"><i class="fa-solid fa-eye"></i></button>
                    </div>
                </div>
                <div>
                    <label for="user-pin">User PIN (4 digits):</label>
                    <div class="password-wrapper">
                        <input type="password" id="user-pin" name="pin" required pattern="\d{4}" title="PIN must be 4 digits" maxlength="4">
                        <button type="button" class="toggle-password"><i class="fa-solid fa-eye"></i></button>
                    </div>
                </div>
                <div>
                    <label for="user-role">Role:</label>
                    <select id="user-role" name="role">
                        <option value="Cashier">Cashier</option>
                        <option value="Manager">Manager</option>
                        <option value="Stock Clerk">Stock Clerk</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>
                <button type="submit">Create User</button>
            </form>
        </div>

        <a href="#" id="logout-button">Logout</a>
    </div>

    <script>
        const token = localStorage.getItem('token');

        // Logout
        document.getElementById('logout-button').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('token');
            window.location.href = '/login';
        });

        // Business Registration
        document.getElementById('register-business-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/super-admin/register-business', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(`Business registered successfully! API Key: ${result.apiKey}`);
                    e.target.reset();
                    fetchBusinesses(); // Refresh business list
                } else {
                    alert(await response.text());
                }
            } catch (error) {
                alert('An error occurred during registration.');
            }
        });

        // User Creation
        const businessSelect = document.getElementById('business-select');
        document.getElementById('create-user-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/super-admin/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    alert('User created successfully!');
                    e.target.reset();
                } else {
                    alert(await response.text());
                }
            } catch (error) {
                alert('An error occurred during user creation.');
            }
        });

        async function fetchBusinesses() {
            try {
                const response = await fetch('/api/super-admin/businesses', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const businesses = await response.json();
                businessSelect.innerHTML = '<option value="">Select a business</option>';
                businesses.forEach(business => {
                    const option = document.createElement('option');
                    option.value = business._id;
                    option.textContent = business.name;
                    businessSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching businesses:', error);
            }
        }

        // Password Toggles
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', () => {
                const passwordInput = button.parentElement.querySelector('input');
                const icon = button.querySelector('i');
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });

        fetchBusinesses();
    </script>
</body>
</html>
